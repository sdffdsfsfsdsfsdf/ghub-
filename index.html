        ];

        // Преобразуем все слова в верхний регистр и убираем дубликаты
        const words = [...new Set(englishWords.map(word => word.toUpperCase()))];
        
        // ШИФР ЦЕЗАРЯ
        function caesarCipher(word) {
            // Случайный сдвиг от 1 до 25
            const shift = Math.floor(Math.random() * 25) + 1;
            
            return word.split('').map(char => {
                if (char >= 'A' && char <= 'Z') {
                    const code = char.charCodeAt(0);
                    let shiftedCode = code + shift;
                    // Если вышли за Z, возвращаемся к началу алфавита
                    if (shiftedCode > 90) {
                        shiftedCode = 65 + (shiftedCode - 91);
                    }
                    return String.fromCharCode(shiftedCode);
                }
                return char;
            }).join('');
        }
        
        // Получить случайное слово
        function getRandomWord() {
            const index = Math.floor(Math.random() * words.length);
            return words[index];
        }
        
        // Обновить слово на странице
        function updateEncryptedWord() {
            const word = getRandomWord();
            const encrypted = caesarCipher(word);
            
            // Отображаем зашифрованное слово
            document.getElementById('encryptedWord').textContent = encrypted;
        }
        
        // Инициализация при загрузке
        window.onload = function() {
            updateEncryptedWord();
            
            // Обновляем при клике
            document.addEventListener('click', updateEncryptedWord);
            
            // Автоматическое обновление каждые 10 секунд (опционально)
            setInterval(updateEncryptedWord, 10000);
        };
